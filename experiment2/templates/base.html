<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Hate Speech & Emotion Detector{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #ffffff;
            padding: 15px 30px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            margin-left: 10px;
        }

        .navbar a button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .navbar a button:hover {
            background-color: #0056b3;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 60px;
            box-shadow: 0px 0px 10px #ccc;
        }

        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .suggestion {
            background: #e7f3ff;
            border-left: 4px solid #007BFF;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        {% if session.get("user_id") %}
            <a href="{{ url_for('index') }}"><button>Home</button></a>
            <a href="{{ url_for('history') }}"><button>History</button></a>

            {% if session.get("is_admin") %}
                <a href="{{ url_for('admin') }}"><button>Admin Dashboard</button></a>
            {% endif %}

            <a href="{{ url_for('logout') }}"><button>Logout</button></a>
        {% else %}
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('register') }}"><button>Register</button></a>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
